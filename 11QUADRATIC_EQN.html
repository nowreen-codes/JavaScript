<!DOCTYPE html>
<html>
<body>
    <h1>Quadratic Equation Solver</h1>

    <p>Enter values for a, b, and c:</p>
    <p>a: <input type="number" id="a"></p>
    <p>b: <input type="number" id="b"></p>
    <p>c: <input type="number" id="c"></p>
    <button onclick="solveQuadratic()">Solve</button>

    <script>
        function solveQuadratic() {
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            let c = document.getElementById("c").value;
            a = Number(a);
            b = Number(b);
            c = Number(c);
            if (a === 0 && b === 0 && c === 0) {
                console.log("No solution");
                return; }
            if (a === 0) { if (b === 0) {
                    console.log("No solution");} else {
                    let x = -c / b;
                    console.log("Solution: x = " + x);
                }return;
            }

            
            if (b === 0) {
                let x = Math.sqrt(-c / a);
                if (isNaN(x)) {
                    console.log("Roots are imaginary");
                } else {
                    console.log("Solution: x = " + x);
                    console.log("Solution: x = " + -x);
                }
                return;
            }

            
            let discriminant = b * b - 4 * a * c;
            if (discriminant < 0) {
                console.log("Roots are imaginary");
                return;
            }

            
            let root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
            let root2 = (-b - Math.sqrt(discriminant)) / (2 * a);

            console.log("Roots are: " + root1 + " and " + root2);
        }
    </script>
</body>
</html>
