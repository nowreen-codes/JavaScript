<!DOCTYPE html>
<html>
<body>
    <h1>Find the Equation of a Line</h1>

    <p>
        Point 1: (2, 2)<br>
        Point 2: (5, 6)<br>
        <button onclick="StraightLineEquation()">Find Equation</button>
    </p>

    <script>
        function StraightLineEquation() {
            let x1 = 2, y1 = 2;
            let x2 = 5, y2 = 6;

          
            let m = (y2 - y1) / (x2 - x1);

            
            let c = y1 - m * x1;

            console.log(`The equation of the line is: y = ${m}x + ${c}`);
        }
    </script>
</body>
</html>
