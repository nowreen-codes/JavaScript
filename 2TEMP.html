<!DOCTYPE html>
<html>
<body>
    <h1>Temperature Converter</h1>

    <p>
        Temperature: <input type="number" id="temp"><br>

    </p>
        <button onclick="convertCtoF()">Celsius to Fahrenheit</button>
        <button onclick="convertFtoC()">Fahrenheit to Celsius</button>
   

    <script>
        function convertCtoF() {
            let temp = document.getElementById("temp").value;
            let fahrenheit = (9 * temp / 5) + 32;
            console.log(temp + "째C is " + fahrenheit + "째F");
        }

        function convertFtoC() {
            let temp = document.getElementById("temp").value;
            let celsius = (temp - 32) * 5 / 9;
            console.log(temp + "째F is " + celsius + "째C");
        }
    </script>
</body>
</html>
