<!DOCTYPE html>
<html>
<body>
    <h1>Evaluate the Function</h1>

    <p>Enter a value for x: <input type="number" id="x"><br>
    <button onclick="evaluateFunction()">Evaluate</button></p>

    <script>
        function evaluateFunction() {
            let x = document.getElementById("x").value;
            x = Number(x); 

            let y;

            if (x === 0) {
                y = 1; 
            } else if (x > 0) {
                y = x * x; 
            } else {
                y = 0; 
            }

            console.log("The value of y is: " + y);
        }
    </script>
</body>
</html>
