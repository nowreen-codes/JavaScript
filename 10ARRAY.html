<!DOCTYPE html>
<html>
<body>
    <h1>Find Min and Max in an Array</h1>

    <input type="text" id="arrayInput">
    <button onclick="findMinMax()">Find Min and Max</button>

    <script>
        function findMinMax() {
            let arr = document.getElementById("arrayInput").value.split(",").map(Number);
            if (arr.some(isNaN)) return console.log("Invalid input.");
            console.log("Min:", Math.min(...arr), "Max:", Math.max(...arr));
        }
    </script>
</body>
</html>
