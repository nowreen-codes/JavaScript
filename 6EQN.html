<!DOCTYPE html>
<html>
<body>
    <h1>Simultaneous Equations Solve</h1>

    <p>Enter values for a, b, c, d, m, and n:</p>
    <p>a1: <input type="number" id="a1"></p>
    <p>b1: <input type="number" id="b1"></p>
    <p>c1: <input type="number" id="c1"></p>
    <p>a2: <input type="number" id="a2"></p>
    <p>b2: <input type="number" id="b2"></p>
    <p>c2: <input type="number" id="c2"></p>
    <button onclick="solveEquations()">Solve</button>

    <script>
        function solveEquations() {
            let a1 = document.getElementById("a1").value;
            let b1 = document.getElementById("b1").value;
            let c1 = document.getElementById("c1").value;
            let a2 = document.getElementById("a2").value;
            let b2 = document.getElementById("b2").value;
            let c2 = document.getElementById("c2").value;
            a1 = Number(a1);
            b1 = Number(b1);
            c1 = Number(c1);
            a2 = Number(a2);
            b2 = Number(b2);
            c2 = Number(c2);
            let determinant = a1 * b2 - a2 * b1;
            if (determinant === 0) {
                console.log("No solutions."); } else {
                let x = (c1 * b2 - c2 * b1) / determinant;
                let y = (a1 * c2 - a2 * c1) / determinant;
                console.log("Solution: x = " + x + ", y = " + y);
            } }
    </script>
</body>
</html>
