<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h2>Calculate the Sum of Series 1 + 2 + ... + n</h2>
    <p>Enter a number (n): <input type="number" id="num1"><br>
        
    <button onclick="sumNum()">Calculate</button></p>


    <script>
        function sumNum() {
            
            let num = parseInt(document.getElementById("num1").value);
            let sum = 0;
            for (let i = 1; i <= num; i++) {
                sum +=i;
            }


            console.log("The sum of the series is: " + sum);
        }
    </script>
</body>
